---
# TODO: see #18123 for better solution to apparmor-profiles
# since this is one of the most powerful profiles, it must be one of the first to be migrated
- apparmor-profiles:
    - '/usr/bin/python3.7'
  users:
    - 'root'
  commands:
    SAVECONF:
      - ''
    GETINFO:
      - 'status/bootstrap-phase'
  confs:
    UseBridges: ['', '.*']
    Bridge: ['', '.*']
    Socks4Proxy: ['', '.*']
    Socks5Proxy: ['', '.*']
    HttpsProxy: ['', '.*']
    Socks5ProxyUsername: ['', '.*']
    Socks5ProxyPassword: ['', '.*']
    HttpsProxyAuthenticator: ['', '.*']
    ReachableAddresses: ['', '.*']
    DisableNetwork: ['"0"', '"1"']
    __owningcontrollerprocess:
  events:
    STATUS_CLIENT:
    STATUS_SERVER:
    SIGNAL:
    CONF_CHANGED:
    NOTICE:
    WARN:
    ERR:
