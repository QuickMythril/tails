<p>Tails is designed to hide your identity.
However, some activities that you perform while using Tails can be used to reveal
your identity.</p>

<p>For example:</p>

<ul>
  <li>Sharing pictures containing metadata, such as date, time, location, and device information</li>
  <li>Using Tails for more than one purpose at a time</li>
</ul>
